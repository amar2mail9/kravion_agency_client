<!-- Save as kraviona-signup.svg or paste into HTML -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Kraviona Sign Up Illustration</title>
  <desc id="desc">Modern flat sign-up illustration showing a signup card, character and logo for Kraviona.</desc>

  <defs>
    <!-- Colors as CSS variables for easy editing -->
    <style>
      :root{
        --bg:#F6FAFF;
        --card:#FFFFFF;
        --muted:#9AA7B2;
        --brand:#2B6FF0; /* primary brand color */
        --accent:#7CE3D6; /* accent */
        --shadow: rgba(15, 23, 42, 0.08);
      }
      .title { font: 700 28px/1.1 'Segoe UI', Roboto, sans-serif; fill: #0D1B2A; }
      .logoText { font: 700 26px/1 'Segoe UI', Roboto, sans-serif; fill: #0D1B2A; letter-spacing:0.6px; }
      .muted { fill: var(--muted); font: 400 14px/1 'Segoe UI', Roboto, sans-serif; }
    </style>

    <!-- subtle radial gradient for background blobs -->
    <radialGradient id="g1" cx="30%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#E8F6FF"/>
      <stop offset="100%" stop-color="#F6FAFF"/>
    </radialGradient>

    <linearGradient id="buttonGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#2B6FF0"/>
      <stop offset="100%" stop-color="#1E4DD8"/>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="rgba(11,22,48,0.08)"/>
    </filter>

    <!-- small pattern for card header -->
    <pattern id="dots" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#E6F2FF" />
    </pattern>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- decorative top-right blob -->
  <g transform="translate(860 30) rotate(10)">
    <ellipse rx="170" ry="120" cx="0" cy="0" fill="var(--accent)" opacity="0.15"/>
    <ellipse rx="80" ry="55" cx="-40" cy="-20" fill="#CFF3EB" opacity="0.25"/>
  </g>

  <!-- decorative bottom-left blob -->
  <g transform="translate(80 520) rotate(-12)">
    <ellipse rx="220" ry="140" cx="0" cy="0" fill="#EAF6FF" opacity="0.6"/>
  </g>

  <!-- left-side hero text -->
  <g transform="translate(70 110)">
    <text class="title">Welcome to</text>
    <text class="title" transform="translate(0 44)">Kraviona</text>

    <text class="muted" transform="translate(0 92)">
      Create an account to access awesome tools, manage your projects, and collaborate.
    </text>
  </g>

  <!-- Signup card -->
  <g transform="translate(420 130)">
    <!-- card shadow -->
    <rect x="-12" y="-12" width="520" height="380" rx="24" fill="rgba(0,0,0,0)" filter="url(#softShadow)"/>
    <!-- card body -->
    <rect x="0" y="0" width="520" height="380" rx="20" fill="var(--card)" stroke="#EEF4FF" />

    <!-- header pattern -->
    <rect x="0" y="0" width="520" height="80" rx="20 20 0 0" fill="url(#dots)"/>
    <!-- logo inside card -->
    <g transform="translate(20,22)">
      <circle cx="18" cy="18" r="18" fill="var(--brand)"/>
      <text x="50" y="28" class="logoText">Kraviona</text>
    </g>

    <!-- form fields -->
    <g transform="translate(36,110)">
      <!-- Name -->
      <rect x="0" y="0" width="448" height="44" rx="8" fill="#FBFDFF" stroke="#E6F4FF"/>
      <text x="14" y="28" class="muted">Full name</text>

      <!-- Email -->
      <rect x="0" y="64" width="448" height="44" rx="8" fill="#FBFDFF" stroke="#E6F4FF"/>
      <text x="14" y="92" class="muted">Email address</text>

      <!-- Password -->
      <rect x="0" y="128" width="448" height="44" rx="8" fill="#FBFDFF" stroke="#E6F4FF"/>
      <text x="14" y="156" class="muted">Create password</text>

      <!-- Signup button -->
      <g transform="translate(0,200)">
        <rect x="0" y="0" width="220" height="48" rx="10" fill="url(#buttonGrad)" />
        <text x="110" y="32" text-anchor="middle" fill="#fff" font="700 16px/1 'Segoe UI', Roboto, sans-serif">Create account</text>
      </g>

      <!-- small helper text -->
      <text x="0" y="270" class="muted">By creating an account you agree to our Terms and Privacy Policy.</text>
    </g>

    <!-- right side illustration inside card: small icons / profile bubble -->
    <g transform="translate(360 90)">
      <rect x="0" y="0" width="120" height="120" rx="12" fill="#F5FBFF" stroke="#EAF6FF"/>
      <!-- tiny profile / phone illustration -->
      <g transform="translate(16,18)">
        <rect x="0" y="0" width="88" height="84" rx="8" fill="#fff" stroke="#EAF6FF"/>
        <circle cx="44" cy="34" r="14" fill="#E8F6FF"/>
        <rect x="18" y="56" width="52" height="8" rx="4" fill="#E8F6FF"/>
      </g>
    </g>
  </g>

  <!-- character to the right of card -->
  <g transform="translate(980 260) scale(0.86) rotate(-6)">
    <!-- body -->
    <ellipse cx="0" cy="130" rx="44" ry="18" fill="#F0F6FF" transform="translate(-60,140)"/>
    <g transform="translate(-40,0)">
      <!-- torso -->
      <rect x="0" y="0" width="120" height="140" rx="24" fill="#fff"/>
      <rect x="6" y="6" width="108" height="128" rx="18" fill="#F5FBFF" stroke="#E6F4FF"/>
      <!-- head -->
      <g transform="translate(30,-48)">
        <circle cx="30" cy="30" r="30" fill="#FCE8D6"/>
        <!-- hair -->
        <path d="M10 30 q30 -40 50 0 q-20 14 -50 0z" fill="#1E2A3A"/>
        <!-- eyes -->
        <circle cx="22" cy="32" r="3" fill="#1E2A3A"/>
        <circle cx="38" cy="32" r="3" fill="#1E2A3A"/>
        <!-- smile -->
        <path d="M22 40 q8 8 16 0" stroke="#3A3A3A" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>

      <!-- arms -->
      <g transform="translate(-20,40)">
        <rect x="0" y="0" width="20" height="70" rx="10" fill="#FCE8D6"/>
        <rect x="120" y="0" width="20" height="70" rx="10" fill="#FCE8D6"/>
      </g>

      <!-- holding a small shield / tick to indicate success -->
      <g transform="translate(70,30) rotate(-14)">
        <rect x="0" y="0" width="52" height="56" rx="8" fill="#E8FFF7" stroke="#D6F7EE"/>
        <path d="M14 28 l6 8 l14-16" fill="none" stroke="#06A77D" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
  </g>

  <!-- footer / small nav -->
  <g transform="translate(70 600)">
    <text class="muted">Already have an account? <tspan fill="var(--brand)" font-weight="700">Log in</tspan></text>
  </g>

  <!-- small Kraviona wordmark bottom-right -->
  <g transform="translate(980 640)">
    <circle cx="18" cy="18" r="18" fill="var(--brand)"/>
    <text x="44" y="26" class="logoText">Kraviona</text>
  </g>
</svg>
